<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!--Style-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-10 m-5">
                <h1>App contar letras</h1>
                <form action="" method="post">
                    {% csrf_token %}

                    <div class="input-group">
                        <span class="input-group-text">Escribe el Texto</span>
                        <textarea class="form-control" aria-label="With textarea" id="texto" name="texto" maxlength="1900000"></textarea>
                    </div>
                    
                    <div class="col-3 mt-2 mb-2">
                        <button class="btn btn-primary" type="submit">Contar</button>
                      </div>

                </form>

                <h3>Letras totales :
                    {% if mensaje %}
                        {{mensaje}}
                    {% else %}
                        0
                    {% endif %}
                </h3>

            </div>
        </div>
    </div>


</body>
</html>
